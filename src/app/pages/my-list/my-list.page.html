<ion-header>
  <ion-toolbar>
    <ion-title>Minha Lista</ion-title>
  </ion-toolbar>
</ion-header>

<style>
  .cnt{
    text-align: center;
  }
  .rgt{
    margin-right: auto;
  }
  
</style>

<ion-content>

  <ion-text class= "cnt">
    <h1 >Bem Vindo a sua lista!</h1>
    <h2>Ainda em implementação...</h2>
  </ion-text>

  <ion-searchbar (ionChange)="searchMyAnime( $event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let anime of meus_animes | filtro: searchItems">
      <ion-img [src]="anime.imageLink"></ion-img>
      <ion-text class="cnt">
        <h3>Título: {{anime.titulo}}</h3>
        <h3>Generos: {{anime.generos}}</h3>
        <h3>Episódios Assistidos: [{{anime.assistidosEp}}/{{anime.totalEp}}]</h3>
        <h3>Nota: {{anime.nota}}</h3>
        <h3>Primeiro Episódio: {{anime.data}}</h3>
      </ion-text>
      <ion-button horizontal="right" vertical="top" (click)="irParaEdicao(anime)">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <div class="cnt">
    <h3>Ainda em busca de Algo? É só Buscar!</h3>
  </div>
  <ion-button expand="block" shape="round" (click)="irParaBuscar()">
    <ion-icon name="add"></ion-icon>
        Ir Para Buscar    
    <ion-icon name="add"></ion-icon>
  </ion-button>
</ion-content>
