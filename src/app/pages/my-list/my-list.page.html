<ion-header>
  <ion-toolbar>
    <ion-title>Minha Lista</ion-title>
  </ion-toolbar>
</ion-header>

<style>
  .cnt{
    text-align: center;
  }
  .rgt{
    margin-right: auto;
  }
  
</style>

<ion-content>

  <ion-text class= "cnt">
    <h1 >Bem Vindo a sua lista!</h1>
    <h2>Ainda em implementação...</h2>
  </ion-text>

  <ion-searchbar (ionChange)="searchMyAnime( $event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let anime of meus_animes | filtro: searchItems">
      <ion-label>
        <ion-img [src]="anime.imageLink"></ion-img>
      </ion-label>
      <ion-label class="cnt">
          <h2>{{anime.titulo}}</h2>
          <h3>--Tags--</h3>
          <ion-button *ngFor="let tags of anime.generos">{{tags}}</ion-button>
          <h3>Assistidos: [{{anime.assistidosEp}}/{{anime.totalEp}}]</h3>
          <h3>Nota: {{anime.nota}}</h3>
          <h3>Início: {{anime.data}}</h3>
          <ion-button (click)="irParaEdicao(anime)">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="cnt">
    <h3>Ainda em busca de Algo? É só Buscar!</h3>
  </div>
  <ion-button expand="block" shape="round" (click)="irParaAdicionar()">
    Novo Anime
  </ion-button>
</ion-content>
