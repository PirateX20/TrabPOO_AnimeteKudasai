<ion-header>
  <ion-toolbar>
    <ion-title>editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-input placeholder="Título" [(ngModel)]="tituloEdit" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Número Total de Episódios" [(ngModel)]="totalEpEdit" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select placeholder="Selecione os gêneros" [multiple]="true" [(ngModel)]="generosEdit">
          <ion-select-option 
            *ngFor="let gender of genderList" 
            value="{{gender}}">{{gender}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-select placeholder="Nota" [(ngModel)]="notaEdit" okText="Ok">
          <ion-select-option *ngFor="let nota of notas" value="{{nota}}">{{nota}}</ion-select-option>
          </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Data de início</ion-label>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime [(ngModel)]="dataEdit" id="datetime" presentation="date"></ion-datetime>
            </ng-template>
          </ion-modal>
      </ion-item>
  </ion-list>
  <ion-button (click)="animeEdition()">
    <ion-icon name="confirm"></ion-icon>
  </ion-button>
</ion-content>
