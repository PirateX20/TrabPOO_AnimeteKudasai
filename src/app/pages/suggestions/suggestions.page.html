<ion-header>
  <ion-toolbar>
    <ion-title>Sugestões</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let anime of recomendations">
      <ion-img [src]="anime.imageLink"></ion-img>
      <ion-text>
        <h3>Título: {{anime.titulo}}</h3>
        <h3>Generos: {{anime.generos}}</h3>
      </ion-text>
    </ion-item>
  </ion-list>

</ion-content>
